<div class="row">
  <div class="col-12">
    <app-heading></app-heading>
    <app-breadcrumb></app-breadcrumb>
    <div class="text-zero top-right-button-container">
      <button class="btn btn-outline-primary" (click)="openModal(template)">Crear</button>
    </div>
    <div class="separator mb-5"></div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h5 class="mb-4">{{ 'cards.image-card' | translate }}</h5>

    <div class="row mb-2">
      <div class="col-xs-6 col-lg-3 col-12 mb-4">
        <div class="card">
          <div class="position-relative">
            <img class="card-img-top" src="/assets/img/cards/thumb-1.jpg" alt="Card image cap">
            <span class="badge badge-pill badge-theme-1 position-absolute badge-top-left">{{'cards.badge-1' | translate}}</span>
            <span class="badge badge-pill badge-secondary position-absolute badge-top-left-2">{{'cards.badge-2' | translate}}</span>
          </div>
          <div class="card-body">
            <a routerLink="./">
              <p class="list-item-heading mb-4">{{'Hola' | translate}}</p>
            </a>
            <footer>
              <p class="text-muted text-small mb-0 font-weight-light">09.04.2020</p>
            </footer>
          </div>
        </div>
      </div>
      <div class="col-xs-6 col-lg-3 col-12 mb-4">
        <div class="card">
          <div class="card-body">
            <a routerLink="./">
              <p class="list-item-heading mb-4">{{'cards.cake-text-2' | translate}}</p>
            </a>
            <footer>
              <p class="text-muted text-small mb-0 font-weight-light">09.04.2020</p>
            </footer>
          </div>
          <div class="position-relative">
            <img class="card-img-bottom" src="/assets/img/cards/thumb-1.jpg" alt="Card image cap">
            <span class="badge badge-pill badge-theme-1 position-absolute badge-top-left">{{'cards.badge-1' | translate}}</span>
            <span class="badge badge-pill badge-secondary position-absolute badge-top-left-2">{{'cards.badge-2' | translate}}</span>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Crear Grupo</h4>
    <button class="close pull-right" type="button" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="row">
        <div class="col">
          <div class="card mb-4">
            <div class="card-body">
              <form>
                <label class="form-group has-float-label">
                  <input type="text" class="form-control">
                  <span>Nombre</span>
                </label>
                <label class="form-group has-float-label">
                  <input type="time" class="form-control">
                  <span>Hora Inicio</span>
                </label>
                <label class="form-group has-float-label">
                  <input class="form-control" bsDatepicker [container]="'html'">
                  <span>Fecha Inicio</span>
                </label>
                <label class="form-group has-float-label">
                  <input type="time" class="form-control">
                  <span>Hora Fin</span>
                </label>
                <label class="form-group has-float-label">
                  <input class="form-control" bsDatepicker [container]="'html'">
                  <span>Fecha Fin</span>
                </label>
              </form>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</ng-template>
